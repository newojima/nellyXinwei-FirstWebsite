<!DOCTYPE html>
<html>
<body>

<h1>What Can JavaScript Do?</h1>

<p id="demo" style="display:none">JavaScript can do Magic!</p>

<button type="button"
onclick="document.getElementById('demo').style.display='block'">Reveal</button>

<button onclick="myFunction()">Try It</button>

<script>
function myFunction() {
alert("I am an alert box!);
}
</script>

</body>
</html>
