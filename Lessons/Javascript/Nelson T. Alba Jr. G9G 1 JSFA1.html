<!DOCTYPE html>
<html>
<Body>

<h1>What Can JavaScript Do?</h1>

<p id="demo">JavaScript can change the style of an HTML element</p>

<script>
var lastname = "<h1>JavaScript can change the style of an HTML element</h1>";
</script>

<button type="Button"
Onclick="document.getElementById('demo').innerHTML = lastname">
Click Me</button>

</body>
</html>
