<!DOCTYPE html>
<html>
<body>

<h1>What Can JavaScript Do?</h1>

<p>JavaScript can change HTML attributes.</p>

<p>In this case Java Script changes the src (source) attribute of the image.</p>

<button onclick="document.getElementById('myImage').src='https://cdn.vectorstock.com/i/composite/54,91/tungsten-light-bulb-vector-155491.jpg'">Turn on the light</button>

<img id="myImage" src="http://i.dailymail.co.uk/i/pix/2014/01/26/article-2546363-1AFB247500000578-934_306x423.jpg"="width:100px">

<button onclick="document.getElementById('myImage').src='http://i.dailymail.co.uk/i/pix/2014/01/26/article-2546363-1AFB247500000578-934_306x423.jpg'">Turn off the light</button>

</body>
</html>
